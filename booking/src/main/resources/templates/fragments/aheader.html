<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<div th:replace="/fragments/head :: fragment-head"></div>
        <title>헤더</title>
	</head>
	<body>
		<div class="container" th:fragment="fragment-header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/admin">관리자 모드</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/admin">메인</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/manage/facility">관리</a>
                            </li>
                        </ul>

                        <div class="d-flex">
                            <div th:if="${session.id == null}">
                                <a class="btn btn-secondary" href="/admin/login">로그인</a>
                            </div>
                        
                            <div th:if="${session.id != null}">
                                <a class="text-primary" href="/admin/mypage" th:text="${session.name} +'님'"></a>
                                <a class="btn btn-secondary" href="/admin/logout">로그아웃</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
		</div>
	</body>
</html>
