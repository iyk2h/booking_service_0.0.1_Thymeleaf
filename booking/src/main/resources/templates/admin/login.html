<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<div th:replace="/fragments/head :: fragment-head"></div>
		<title>로그인</title>
	</head>
	<body>
		<div th:replace="/fragments/aheader :: fragment-header"></div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 my-5">
					<form action="/admin/login" method="post">
						<fieldset>
							<legend class="text-center">로그인</legend>
							<div class="form-group row mt-2">
								<label for="inputID" class="col-md-3 col-form-label">아이디</label>
								<div class="col-md-9">
									<input id="inputID" type="text" class="form-control" name="id">
								</div>
							</div>
							<div class="form-group row mt-2">
								<label for="inputPW" class="col-md-3 col-form-label">비밀번호</label>
								<div class="col-md-9">
									<input id="inputPW" type="password" class="form-control" name="pw">
								</div>
							</div>
							
							<div class="form-group mt-2">
								<button class="btn btn-primary col-md-12">로그인</button>
							</div>
							
							<div class="form-group mt-2">
								<a href="/admin/signup" class="btn btn-secondary col-md-12">회원가입</a>
							</div>
							
							<div class="form-group mt-2">
								<a href="/manage" class="btn btn-info col-md-12">메인 화면</a>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
