<!DOCTYPE html>

<html>
	<head>
		<div th:replace="/fragments/head :: fragment-head"></div>
		<title>시설 예약</title>
	</head>
	<body>
        <div th:replace="/fragments/header :: fragment-header"></div>

		<div class="container">
			<div class="row mx-2 justify-content-center">
				<div class="col-md-6 my-5">
                    <div class="card border-secondary mb-3" th:each="facility : ${facilityList}">
                        <div class="card-header" th:text="${facility.fno}"></div>
                        <div class="card-body">
                            <h4 class="card-title" th:text="${facility.name}"></h4>
                            <p class="card-text" th:text="${facility.place}"></p>
                            <p class="card-text" th:text="${facility.scale}"></p>
                            <a class="btn btn-primary col-md-12" th:href="'/booking/booking/' + ${facility.fno}">예약 하기</a>
                        </div>


                    </div>
                    <div class="form-group mt-2">
                        <a href="/booking" class="btn btn-secondary col-md-12">메인 화면</a>
                    </div>
				</div>
			</div>
		</div>
	</body>
</html>
