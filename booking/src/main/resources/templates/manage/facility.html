<!DOCTYPE html>

<html>
	<head>
		<div th:replace="/fragments/head :: fragment-head"></div>
		<title>시설 관리</title>
	</head>
	<body>
        <div th:replace="/fragments/aheader :: fragment-header"></div>

		<div class="container">
			<div class="row mx-2 justify-content-center">
				<div class="col-md-6 my-5">
                    <div class="card border-secondary mb-3" th:each="facility : ${facilityList}">
                        <div class="card-header" th:text="${facility.fno}"></div>
                        <div class="card-body">
                            <h4 class="card-title" th:text="${facility.name}"></h4>
                            <p class="card-text" th:text="${facility.place}"></p>
                            <p class="card-text" th:text="${facility.scale}"></p>
                            <div class="text-center">
                                <a class="btn btn-primary" th:href="'/manage/manage/' + ${facility.fno}">관리</a>
                                <a class="btn btn-secondary" th:href="'/manage/facility/update/' + ${facility.fno}">수정</a>
                                <button class="btn btn-danger" th:onclick="'deleteFacility('+ ${facility.fno} +')'">제거</button>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <a class="btn btn-primary" href="/manage/facility/add">시설 추가</a>
                        <a class="btn btn-secondary" href="/manage">메인 화면</a>
                    </div>
				</div>
			</div>
		</div>

        <script>
            function deleteFacility(fno) {
                if (confirm("제거하시겠습니까?"))
                    location.href = "/manage/facility/delete/" + fno;
            }
        </script>
	</body>
</html>
